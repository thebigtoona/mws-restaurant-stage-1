<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="charset=utf-8">
  <meta name="theme-color" content="#2196f3">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="MWSRestaruant.png">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="styles/styles.css" media="screen">
  <link rel="stylesheet" href="styles/styles-resturant.css" media="screen">
  <link rel="stylesheet" href="styles/styles-md.css" media="only screen and (min-width: 850px)">
  <link rel="stylesheet" href="styles/styles-lg.css" media="only screen and (min-width: 1200px)">
  <title>Restaurant Info</title>
  <style>
  /* display map button */
  #map-button {
      text-align: center;
      background: #155C8E;
      margin: 0;
      padding: 4rem;
    }
    #toggle-map {
      padding: .75rem 1.25rem;
      margin: .1rem;
      background: #fdfdfd;
      box-shadow: none;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="main-nav">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb" role="navigation" class="breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" class="maincontent">
    <section id="map-button">
        <button id="toggle-map">
          Show Map
        </button>
      </section>

    <!-- Beginning map -->
    <section id="map-container">
      <div aria-label="map" role="application" id="map"></div>
    </section><!-- End map -->

    <!-- Beginning restaurant -->
    <section tabindex="0" role="article" id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section tabindex="0" role="article" id="reviews-container">
      <ul tabindex="0" role="list" id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- Main javascript file -->
  <script type="text/javascript" src="scripts/restaurant_info.js"></script>

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4h4lyHx9tbQTbBl5ae4JGRRmsgnlAdgk&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

  <script>
      const mapBtn = document.getElementById('toggle-map');
      const showMap = (e) => {
        document.getElementById('map-container').style.display = "block";
        document.getElementById('map-button').style.display = "none";
      }
      mapBtn.addEventListener('click', showMap);
  </script>
</body>
</html>
